<link rel="import" href="/SignIn/elements/signin-element.html" />

<template>
    <template is="dom-bind">
        <h2>Sign-in!</h2>
        <div>
            <template is="dom-if" if="{{model.Message}}">
                <p class="alert alert-danger">{{model.Message}}</p>
            </template>
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label" for="txtUsername">Username</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input id="txtUsername" type="text" value="{{model.Username$::change}}" placeholder="Username" class="form-control" on-keypress="txtKeypress" />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 45px;">
            <label class="control-label" for="txtPassword">Password</label>
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <input id="txtPassword" type="password" value="{{local.password::change}}" placeholder="Password" class="form-control" on-keypress="txtKeypress" />
        </div>
        <div juicy-style="width: 90%; height: 45px;">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked="{{model.RememberMe$::change}}" />
                    <span>Remember me</span>
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" value="{{model.SignInClick$::click}}" disabled="{{model.SignInClick$}}" onmouseup="++this.value;" juicy-style="width: 74px; height: 30px;">Sign in</button>
        <button type="button" class="btn btn-link" value="{{model.RestoreClick$::click}}" disabled="{{model.RestoreClick$::click}}" onmouseup="++this.value;" juicy-style="width: 100px; height: 30px;">Forgot password?</button>
        <signin-element username="{{model.Username$}}" password="{{local.password}}" remember-me="{{model.RememberMe$}}" submit="{{model.Submit}}"></signin-element>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            template.local = {
                password: ""
            };

            template.txtKeypress = function (e) {
                if (e.which != 13) {
                    return;
                }

                setTimeout(function () {
                    template.set("model.SignInClick$", template.model.SignInClick$ + 1);
                });
            };
        })();
    </script>
</template>
