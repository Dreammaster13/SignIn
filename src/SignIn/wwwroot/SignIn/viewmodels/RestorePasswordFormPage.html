<template>
    <template is="dom-bind">
        <h2 slot="SignIn/header">Restore password</h2>
        <template is="dom-if" if="{{model.Message}}">
            <p slot="SignIn/message" class$="{{model.MessageCss}}">{{model.Message}}</p>
        </template>
        <label class="control-label" slot="SignIn/username-label">Username</label>
        <input slot="SignIn/username-input" type="text" value="{{model.Username$::input}}" placeholder="Username" class="form-control" />
        <button slot="SignIn/submit-button" type="button" class="btn btn-primary" value="{{model.RestoreClick$::click}}" disabled="{{model.DisableRestoreClick$}}" onmouseup="++this.value;">Reset password</button>
        <button slot="SignIn/sign-in-button" type="button" class="btn btn-link" value="{{model.SignInClick$::click}}" disabled="{{model.SignInClick$}}" onmouseup="++this.value;">Sign in</button>
    </template>
    <template is="declarative-shadow-dom">
        <style>
            .signin {
                display: flex;
                flex-direction: column;
                max-width: 500px;
            }
            .signin__table {
                display: table;
                width: 100%;
                border-spacing: 0 15px;
            }

            .signin__row {
                display: table-row;
            }

            .signin__label,
            .signin__input {
                display: table-cell;
                margin: 0 5px;
            }

            .signin__label ::content label {
                font-weight: bold;
            }

            .signin__area {
                display: flex;
                flex-direction: row;
                margin-bottom: 15px;
            }
        </style>
        <div class="signin">
            <content select="[slot='SignIn/header']"></content>
            <content select="[slot='SignIn/message']"></content>
            <div class="signin__table">
                <div class="signin__row">
                    <div class="signin__label">
                        <content select="[slot='SignIn/username-label']"></content>
                    </div>
                    <div class="signin__input">
                        <content select="[slot='SignIn/username-input']"></content>
                    </div>
                </div>
            </div>
            <div class="signin__area">
                <content select="[slot='SignIn/submit-button']"></content>
                <content select="[slot='SignIn/sign-in-button']"></content>
            </div>
        </div>
    </template>
</template>
