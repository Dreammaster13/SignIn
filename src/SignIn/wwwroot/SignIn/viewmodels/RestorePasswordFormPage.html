<template>
    <template is="dom-bind">
        <h2>Restore password</h2>
        <div>
            <template is="dom-if" if="{{model.Message}}">
                <p class$="{{model.MessageCss}}">{{model.Message}}</p>
            </template>
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 55px;">
            <label class="control-label">Username</label>
        </div>
        <div juicy-style="width: 90%; height: 55px;">
            <input type="text" value="{{model.Username$::change}}" placeholder="Username" class="form-control" />
        </div>
        <div class="form-horizontal" juicy-style="width: 10%; height: 30px;">
            <label class="control-label">&nbsp;</label>
        </div>
        <button type="button" class="btn btn-primary" value="{{model.RestoreClick$::click}}" disabled="{{model.RestoreClick$}}" onmouseup="++this.value;" juicy-style="width: 84px; height: 30px;">Reset password</button>
        <button type="button" class="btn btn-link" value="{{model.SignInClick$::click}}" disabled="{{model.SignInClick$}}" onmouseup="++this.value;" juicy-style="width: 74px; height: 30px;">Sign in</button>
    </template>
</template>
