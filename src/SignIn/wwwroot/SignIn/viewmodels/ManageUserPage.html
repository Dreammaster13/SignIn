<template>
    <dom-bind>
        <template is="dom-bind">
            <span slot="SignIn/ManageUser/Message">{{model.Message}}</span>
            <label slot="SignIn/ManageUser/Password-label">Password: </label>
            <input type="password" slot="SignIn/ManageUser/Password" value="{{model.NewPassword$::change}}" />
            <label slot="SignIn/ManageUser/PasswordRepeat-label">Repeat password: </label>
            <input type="password" slot="SignIn/ManageUser/PasswordRepeat" value="{{model.NewPasswordRepeat$::change}}" />
            <button slot="SignIn/ManageUser/Apply" type="button" value="{{model.ApplyTrigger$::click}}" onmouseup="++this.value;">Apply password</button>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <div class="signin-manageuser-boxmodel">
            <div class="uni-label-control">
                <slot name="SignIn/ManageUser/Password-label"></slot>
            </div>
            <slot name="SignIn/ManageUser/Password"></slot>
            <div class="uni-label-control">
                <slot name="SignIn/ManageUser/PasswordRepeat-label"></slot>
            </div>
            <slot name="SignIn/ManageUser/PasswordRepeat"></slot>
            <slot name="SignIn/ManageUser/Apply"></slot>
            <slot name="SignIn/ManageUser/Message"></slot>
        </div>
    </template>
</template>
