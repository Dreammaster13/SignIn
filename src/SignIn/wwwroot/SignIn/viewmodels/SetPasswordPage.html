<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <h4>Password</h4>
        <div class="form-horizontal">
            <label class="control-label" for="Password">New Password</label>
        </div>
        <div>
            <input id="Password" type="password" value="{{model.Password$::change}}" update-on="input" class="form-control" />
        </div>

        <div class="form-horizontal">
            <label class="control-label" for="PasswordRepeat">Repeat Password</label>
        </div>
        <div>
            <input id="PasswordRepeat" type="password" value="{{model.PasswordRepeat$::change}}" update-on="input" class="form-control" />
        </div>
    </template>
</template>
