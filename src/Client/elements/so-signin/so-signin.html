<link rel="import" href="../../vendor/core-icon-button/core-icon-button.html">

<polymer-element name="so-signin" >

    <template>

        <style>
            :host {
                display: -webkit-flex;
                display: flex;
            }

            #signin {
                display: -webkit-flex;
                display: flex;
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                font-size: 14px;
                color: white;
                display: inline-block;
            }

            .tray {
                display: -webkit-flex;
                display: flex;
                flex-direction: row;
                -webkit-flex-direction: row;
                position: relative;
            }

            .tray > core-icon-button {
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
            }

            .tray > span {
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                align-self: center;
                -webkit-align-self: center;
                white-space: nowrap;
            }

            .popup_account {
                right: 0;
                position: absolute;
                z-index: 1;
                box-shadow: 0 2px 10px rgba(0,0,0,.2);
                border-color: rgba(0,0,0,.2);
                border: 1px solid #ccc;
                border-radius: 2px;
                background: #fff;
                overflow: hidden;
                color: black;
                display: none;
                padding: 20px;
                margin-right: 40px;
                width: 200px;
            }

            input, button {
                margin-left: 2.5px;
                margin-right: 2.5px;
            }
        </style>

        <div id="signin">

            <!-- User signed in -->
            <template if="{{templateInstance.model.IsSignedIn}}">

                <span class="tray" style="margin-right:20px">
                    <span>{{templateInstance.model.FullName}}</span>
                    <core-icon-button id="accountbutton" on-click="{{togglePopupWindow}}" src="{{templateInstance.model.ImageUrl}}"></core-icon-button>
                </span>

                <div tabindex="-1" on-blur="{{test1}}" on-focusout="{{test2}}" id="popupWindow" style="display:{{accoountPopupDisplay}}" class="popup_account">
                    <!--<img  src="http://www.gravatar.com/avatar/3b3be63a4c2a439b013787725dfce802?d=identicon" />-->
                    <img  src="{{templateInstance.model.ImageUrl}}" />
                    <p style="margin-left:2px;">{{templateInstance.model.FullName}}</p>
                    <button on-click="{{signOutClick}}">Sign out</button>
                </div>
            </template>

            <!-- User NOT signed in -->
            <template if="{{!templateInstance.model.IsSignedIn}}">
                
                <span class="tray">
                    <core-icon-button id="Core-icon-button1" on-click="{{togglePopupWindow}}" icon="account-circle"></core-icon-button>
                </span>

                <div style="display:{{signInPopupDisplay}}" class="popup_account">
                    <input style="width:150px" placeholder="Username" type="text"  name="username" value="{{templateInstance.model.UserID$}}">
                    <input style="width:150px"  placeholder="Password" type="password" name="password" value="{{templateInstance.model.Password$}}">
                    <span>{{templateInstance.model.Message}}</span>
                    <button style="width:100px" on-click="{{signInClick}}">Sign in</button>
                </div>

            </template>
        </div>

    </template>

	<script>

	    "use strict";

	    Polymer('so-signin', {
	        isDomReady: false,

	        accoountPopupDisplay: "none",
	        signInPopupDisplay: "none",

	        cookieName: "soauthtoken",
	        observe: {
	            'templateInstance.model.SignInEvent': 'SignInEventChanged'
	        },
	        onfocus: function () {
	            //console.log("onfocus");
	        },
	        onfocusin: function () {
	            //console.log("onfocusin");
	        },
	        onfocusout: function () {
	            //console.log("onfocusout");
	        },
	        SignInEventChanged: function (oldValue, newValue) {

	            if (this.isDomReady == false) return;

	            this.closePopupWindow();

	            //console.log("SignInEventChanged(" + oldValue + " => " + newValue + ")");

	            var authTokenCookie = this.getCookie(this.cookieName);

	            if (this.templateInstance.model.AuthToken) {

	                if (authTokenCookie != this.templateInstance.model.AuthToken) {
	                    this.setCookie(this.templateInstance.model.AuthToken);
	                }
	            }
	            else {
	                // remove cookie
	                if (authTokenCookie) {
	                    this.setCookie(this.templateInstance.model.AuthToken);
	                }
	            }
	        },
	        attached: function () {

	            //this.$.popupWindow.addEventListener('focusout', this.onDivlosefocus.bind(this), false);
	            //this.$.accountbutton.addEventListener('focusout', this.onDivlosefocus.bind(this), false);

	        },
	        domReady: function () {

	            this.isDomReady = true;
	            if (this.templateInstance.model.IsSignedIn == false) {

	                var authTokenCookie = this.getCookie(this.cookieName);
	                if (authTokenCookie) {
	                    this.templateInstance.model.SignInAuthToken$ = authTokenCookie;
	                    this.signIn();
	                }
	            }
	        },
	        togglePopupWindow: function () {

	            if (this.accoountPopupDisplay == "block" || this.signInPopupDisplay == "block") {
	                this.closePopupWindow();
	            }
	            else {
	                this.showPopupWindow();
	            }
	        },
	        showPopupWindow: function () {

	            if (this.templateInstance.model.IsSignedIn) {
	                this.accoountPopupDisplay = "block";
	                this.signInPopupDisplay = "none";
	            }
	            else {
	                this.accoountPopupDisplay = "none";
	                this.signInPopupDisplay = "block";
	            }

	        },
	        closePopupWindow: function () {

	            this.accoountPopupDisplay = "none";
	            this.signInPopupDisplay = "none";
	        },
	        signInClick: function () {

	            this.signIn();
	        },
	        signOutClick: function () {

	            this.closePopupWindow();
	            this.signOut();
	        },
	        signIn: function () {

	            // Trigger sign-in event
	            this.templateInstance.model.SignIn$ = null;
	        },
	        signOut: function () {

	            // Trigger sign-in event
	            this.templateInstance.model.SignOut$ = null;
	        },
	        getCookie: function (name) {

	            var value = "; " + document.cookie;
	            var parts = value.split("; " + name + "=");
	            if (parts.length == 2) {
	                var cookie = parts.pop().split(";").shift();
	                //console.log("gotCookie:" + cookie);
	                return cookie;
	            }
	        },
	        setCookie: function (value) {

	            var cookie;

	            if (value) {
	                // Max-Age, one week
	                cookie = this.cookieName + "=" + value + "; max-age=" + 60 * 60 * 24 * 7 * 1 + "; Path=/";
	                //cookie = this.cookieName + "=" + value + "; expires=Thu, 18 Dec 2015 12:00:00 UTC" + "; Path=/";
	            }
	            else {
	                cookie = this.cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + "; Path=/";
	            }

	            document.cookie = cookie;
//	            console.log("setCookie:" + cookie);
	        }
	    });
	</script>
</polymer-element>
