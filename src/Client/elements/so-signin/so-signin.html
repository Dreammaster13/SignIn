<link rel="import" href="../../vendor/core-icon-button/core-icon-button.html">

<polymer-element name="so-signin" attributes="popup">

    <template>

        <style>
            /*:host {

            }*/

            #signin {
                font-size: 14px;
                color: white;
            }

            #holder {
                position: relative;
                display: block;
            }

            .popup_content {
                border: 1px #aaaaaa solid;
                border-radius: 2px;
                background-color: #fefefe;
                box-shadow: 0px 0px 10px #aaaaaa;
                right: -100%;
                color: black;
                display: none;
                padding: 20px;
                position: absolute;
                z-index: 1;
                min-width:200px;
            }
        </style>

        <div id="signin">

            <!-- User signed in -->
            <template if="{{templateInstance.model.IsSignedIn}}">

                <core-icon-button id="accountbutton" on-click="{{togglePopup}}" icon="account-circle"></core-icon-button>
         
                <span id="holder"  >

                    <div tabindex="-1" on-blur="{{test1}}"  on-focusout="{{test2}}" id="popupWindow" style="display:{{popupDisplay}}" class="popup_content">

                        <p style="margin-left:2px;">{{templateInstance.model.FullName}}</p>

                            <button on-click="{{signOutClick}}">Sign out</button>
                    </div>
                </span>
            </template>

            <!-- User NOT signed in -->
            <template if="{{!templateInstance.model.IsSignedIn}}">
                
                <template if="{{popup}}">
                    <button style="width:80px" on-click="{{signInClick}}">Sign in</button>
                </template>

                <template if="{{!popup}}">

                    <div style="margin-right:100px;width:300px">
                        <input style="width:100px" placeholder="Username" type="text"  name="username" value="{{templateInstance.model.UserID$}}">
                        <input style="width:100px" placeholder="Password" type="password" name="password" value="{{templateInstance.model.Password$}}">
                        <button style="width:80px" on-click="{{signInClick}}">Sign in</button>
                    </div>

                </template>
    </template>
        </div>

    </template>

	<script>

	    "use strict";

	    Polymer('so-signin', {
	        isDomReady: false,
	        popup: false,
	        popupDisplay: "none",
	        message: "",
	        cookieName: "soauthtoken",
	        observe: {
	            'templateInstance.model.SignInEvent': 'SignInEventChanged'
	        },
	        onfocus: function () {
	            console.log("onfocus");
	        },
	        onfocusin: function () {
	            console.log("onfocusin");
	        },
	        onfocusout: function () {
	            console.log("onfocusout");
	        },
	        SignInEventChanged: function (oldValue, newValue) {

	            if (this.isDomReady == false) return;

	            console.log("SignInEventChanged(" + oldValue + " => " + newValue + ")");

	            var authTokenCookie = this.getCookie(this.cookieName);

	            if (this.templateInstance.model.AuthToken) {

	                if (authTokenCookie != this.templateInstance.model.AuthToken) {
	                    this.setCookie(this.templateInstance.model.AuthToken);
	                }
	            }
	            else {
	                // remove cookie
	                if (authTokenCookie) {
	                    this.setCookie(this.templateInstance.model.AuthToken);
	                }
	            }
	        },
	        attached: function () {

	            //this.$.popupWindow.addEventListener('focusout', this.onDivlosefocus.bind(this), false);
	            //this.$.accountbutton.addEventListener('focusout', this.onDivlosefocus.bind(this), false);

	        },
	        domReady: function () {

	            this.isDomReady = true;
	            if (this.templateInstance.model.IsSignedIn == false) {

	                var authTokenCookie = this.getCookie(this.cookieName);
	                if (authTokenCookie) {
	                    this.templateInstance.model.SignInAuthToken$ = authTokenCookie;
	                    this.signIn();
	                }
	            }
	        },
	        togglePopup: function () {

	            if (this.popupDisplay == "block") {

	                this.closePopup();
	            }
	            else {
	                this.openPopup();
	            }

	        },
	        openPopupClick: function () {

	            this.openPopup();
	        },
	        openPopup: function () {

	            this.popupDisplay = "block";
	        },
	        closePopup: function () {

	            this.popupDisplay = "none";
	            this.message = null;
	        },
	        signInClick: function () {

	            this.signIn();
	        },
	        signOutClick: function () {

	            if (this.popup == true) {
	                this.closePopup();
	            }
	            this.signOut();
	        },
	        signIn: function () {

	            // Trigger sign-in event
	            this.templateInstance.model.SignIn$ = null;
	        },
	        signOut: function () {

	            // Trigger sign-in event
	            this.templateInstance.model.SignOut$ = null;
	        },
	        getCookie: function (name) {

	            var value = "; " + document.cookie;
	            var parts = value.split("; " + name + "=");
	            if (parts.length == 2) {
	                var cookie = parts.pop().split(";").shift();
	                console.log("gotCookie:" + cookie);
	                return cookie;
	            }
	        },
	        setCookie: function (value) {

	            var cookie;

	            if (value) {
	                // Max-Age ( one week
	                cookie = this.cookieName + "=" + value + "; max-age=" + 60 * 60 * 24 * 7 * 1 + "; Path=/";
	                //cookie = this.cookieName + "=" + value + "; expires=Thu, 18 Dec 2015 12:00:00 UTC" + "; Path=/";
	            }
	            else {
	                cookie = this.cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + "; Path=/";
	            }

	            document.cookie = cookie;
	            console.log("setCookie:" + cookie);
	        }
	    });
	</script>
</polymer-element>
