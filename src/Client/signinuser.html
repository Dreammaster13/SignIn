<link rel="import" href="/sys/puppet-redirect/src/puppet-redirect.html">
<link rel="import" href="/sys/console-log/console-log.html">

<template bind="{{SignInApp}}">

    <h1>Sign-in</h1>

    <div class="launcher-labeled-input">
        <input id="UserID$" type='text' value='{{ UserID$ }}' placeholder='<Username>'>
        <label for="UserID$">Username</label>
    </div>

    <div class="launcher-labeled-input">
        <input id="Password$" type='password' value='{{ Password$ }}' placeholder='<Password>'>
        <label for="Password$">Password</label>
    </div>

    <template if="{{Message}}">
        <p  style="margin:0px;background:red;color:white">{{Message}}</p>
    </template>

    <button class="launcher-button" onclick="getModel(this).SignIn$ = null">Sign in</button>

    <console-log info="REDIRECT: SignInApp - Redirecting to => {{RedirectUrl}}"></console-log>
    <link is="puppet-redirect" history url="{{ RedirectUrl }}">
</template>
