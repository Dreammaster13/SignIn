<link rel="import" href="../../sys/core-icon-button/core-icon-button.html">
<link rel="import" href="../../sys/juicy-popover/src/juicy-popover.html">

<polymer-element name="so-signin">

    <template>

        <style>
            :host {
                display: -webkit-flex;
                display: flex;
            }

            #signin {
                display: -webkit-flex;
                display: flex;
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                font-size: 14px;
                color: white;
                display: inline-block;
            }

            .tray {
                display: -webkit-flex;
                display: flex;
                flex-direction: row;
                -webkit-flex-direction: row;
                position: relative;
            }

            .tray > core-icon-button {
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
            }

            .tray > span {
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                align-self: center;
                -webkit-align-self: center;
                white-space: nowrap;
            }

            .popup_window {
                right: 0;
                margin-right: -32px;
                width: 200px;
                position: absolute;
                z-index: 1;
                box-shadow: 0 2px 10px rgba(0,0,0,.2);
                border-color: rgba(0,0,0,.2);
                border: 1px solid #ccc;
                border-radius: 2px;
                overflow: hidden;
                color: black;
                display: block;
                padding: 20px;
                background: #f0f0f0;
            }

            input[type="text"], input[type="password"] {
                box-sizing: border-box;
                width: 100%;
                background: #ffffff;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                padding: 10px;
                font-family: 'Open Sans',sans-serif;
                font-size: 95%;
                color: #555;
            }

            button {
                box-sizing: border-box;
                width: 100%;
                background: #3399cc;
                border: 0;
                padding: 10px;
                color: #ffffff;
                cursor: pointer;
            }

            button:hover {
                background: #2288bb;
            }

            .errorText {
                width: 100%;
                color: #cc3333;
                margin-top: 10px;
            }
        </style>

        <div id="signin">

            <!-- User signed in -->
            <template if="{{templateInstance.model.IsSignedIn}}">
                <span class="tray" style="margin-right:20px">

                    <span>{{templateInstance.model.FullName}}</span>

                    <juicy-popover position="bottom left" handleSelector="core-icon-button.handle" expandableSelector=".expandable">
                        <core-icon-button class="handle" src="{{templateInstance.model.ImageUrl}}"></core-icon-button>

                        <div class="expandable popup_window">
                            <img src="{{templateInstance.model.ImageUrl}}" />
                            <p style="margin-left:2px;">{{templateInstance.model.FullName}}</p>
                            <button on-click="{{signOutClick}}">Sign out</button>
                        </div>
                    </juicy-popover>
                </span>

            </template>

            <!-- User NOT signed in -->
            <template if="{{!templateInstance.model.IsSignedIn}}">
                <span class="tray" >

                    <juicy-popover  position="bottom left" handleSelector="core-icon-button.handle" expandableSelector=".expandable">

                        <core-icon-button class="handle"  icon="account-circle"></core-icon-button>

                        <div class="expandable popup_window">
              
                            <input type="text" placeholder="Username / email"  value="{{templateInstance.model.UserID$}}" />
                            <input type="password" placeholder="Password" value="{{templateInstance.model.Password$}}"/>
                            <button on-click="{{signInClick}}">Sign in</button>
                            <template if="{{templateInstance.model.Message}}">
                                <div class="errorText">{{templateInstance.model.Message}}</div>
                            </template>

                        </div>
                    </juicy-popover>
                </span>
            </template>
        </div>

    </template>

	<script>

	    "use strict";

	    Polymer('so-signin', {
	        isDomReady: false,
	        cookieName: "soauthtoken",
	        observe: {
	            'templateInstance.model.SignInEvent': 'SignInEventChanged'
	        },
	        SignInEventChanged: function (oldValue, newValue) {

	            if (this.isDomReady == false) return;

	            var authTokenCookie = this.getCookie(this.cookieName);

	            if (this.templateInstance.model.AuthToken) {

	                if (authTokenCookie != this.templateInstance.model.AuthToken) {
	                    this.setCookie(this.templateInstance.model.AuthToken);
	                }
	            }
	            else {
	                // remove cookie
	                if (authTokenCookie) {
	                    this.setCookie(this.templateInstance.model.AuthToken);
	                }
	            }
	        },
	        domReady: function () {

	            this.isDomReady = true;
	            if (this.templateInstance.model.IsSignedIn == false) {

	                var authTokenCookie = this.getCookie(this.cookieName);
	                if (authTokenCookie) {
	                    this.templateInstance.model.SignInAuthToken$ = authTokenCookie;
	                    this.signIn();
	                }
	            }
	        },
	        signInClick: function () {

	            this.signIn();
	        },
	        signOutClick: function () {

	            this.signOut();
	        },
	        signIn: function () {

	            // Trigger sign-in event
	            this.templateInstance.model.SignInClicked$ = true;
	        },
	        signOut: function () {

	            // Trigger sign-in event
	            this.templateInstance.model.SignOutClicked$ = true;
	        },
	        getCookie: function (name) {

	            var value = "; " + document.cookie;
	            var parts = value.split("; " + name + "=");
	            if (parts.length == 2) {
	                var cookie = parts.pop().split(";").shift();
	                return cookie;
	            }
	        },
	        setCookie: function (value) {

	            var cookie;

	            if (value) {
	                // Max-Age, one week
	                cookie = this.cookieName + "=" + value + "; max-age=" + 60 * 60 * 24 * 7 * 1 + "; Path=/";
	            }
	            else {
	                cookie = this.cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT" + "; Path=/";
	            }

	            document.cookie = cookie;
	        }
	    });
	</script>
</polymer-element>
