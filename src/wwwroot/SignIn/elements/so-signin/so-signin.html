<link rel="import" href="/sys/core-icon-button/core-icon-button.html" />
<link rel="import" href="/sys/juicy-popover/src/juicy-popover.html" />

<polymer-element name="so-signin" attributes="IsSignedIn FullName ImageUrl Username Password Message">
    <template>
        <style>
            :host {
                display: -webkit-flex;
                display: flex;
            }

            #signin {
                display: -webkit-flex;
                display: flex;
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                font-size: 14px;
                color: white;
                display: inline-block;
            }

            .tray {
                display: -webkit-flex;
                display: flex;
                flex-direction: row;
                -webkit-flex-direction: row;
                position: relative;
            }

            .tray > core-icon-button {
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
            }

            .tray > span {
                -webkit-flex: 1 0 auto;
                flex: 1 0 auto;
                align-self: center;
                -webkit-align-self: center;
                white-space: nowrap;
            }

            .popup_window {
                right: 0;
                margin-right: -32px;
                width: 200px;
                position: absolute;
                z-index: 1;
                box-shadow: 0 2px 10px rgba(0,0,0,.2);
                border-color: rgba(0,0,0,.2);
                border: 1px solid #ccc;
                border-radius: 2px;
                overflow: hidden;
                color: black;
                display: block;
                padding: 20px;
                background: #f0f0f0;
            }

            input[type="text"], input[type="password"] {
                box-sizing: border-box;
                width: 100%;
                background: #ffffff;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                padding: 10px;
                font-family: 'Open Sans',sans-serif;
                font-size: 95%;
                color: #555;
            }

            button {
                box-sizing: border-box;
                width: 100%;
                background: #3399cc;
                border: 0;
                padding: 10px;
                color: #ffffff;
                cursor: pointer;
            }

            button:hover {
                background: #2288bb;
            }

            .errorText {
                width: 100%;
                color: #cc3333;
                margin-top: 10px;
            }
        </style>
        <div id="signin">
            <!-- User signed in -->
            <template if="{{IsSignedIn}}">
                <div class="tray" style="margin-right:20px">
                    <span>{{FullName}}</span>
                    <juicy-popover position="bottom left" handleselector="core-icon-button.handle" expandableselector=".expandable">
                        <core-icon-button class="handle" src="{{ImageUrl}}"></core-icon-button>
                        <div class="expandable popup_window">
                            <img src="{{ImageUrl}}" width="32" height="32" />
                            <p style="margin-left:2px;">{{FullName}}</p>
                            <button on-click="{{signOut}}">Sign out</button>
                        </div>
                    </juicy-popover>
                </div>
            </template>

            <!-- User NOT signed in -->
            <template if="{{!IsSignedIn}}">
                <div class="tray">
                    <juicy-popover position="bottom left" handleselector="core-icon-button.handle" expandableselector=".expandable">
                        <core-icon-button class="handle" icon="account-circle"></core-icon-button>
                        <div class="expandable popup_window">
                            <input type="text" placeholder="Username / email" value="{{Username}}" />
                            <input type="password" placeholder="Password" value="{{Password}}" />
                            <button on-click="{{signIn}}">Sign in</button>
                            <template if="{{Message}}">
                                <div class="errorText">{{Message}}</div>
                            </template>
                        </div>
                    </juicy-popover>
                </div>
            </template>
        </div>
    </template>

    <script>
        "use strict";

        Polymer('so-signin', {
            ready: function () {
                this.puppet = document.querySelector("puppet-client");
            },
            isDomReady: false,
            domReady: function () {
                this.isDomReady = true;
            },
            signIn: function () {
                this.puppet.network.changeState("/signIn/signin/" + this.Username + "/" + this.Password);
            },
            signOut: function () {
                this.puppet.network.changeState("/signin/signout");
            }
        });
    </script>
</polymer-element>
